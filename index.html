<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <script src="node_modules\angular\angular.js"></script>
    <script src="node_modules\angular-cookies\angular-cookies.min.js"></script>
  </head>
  <body>
    <div ng-app="LoginPageApp">
      <div ng-controller="LoginController">
        <div class="container">
          <div class="page-header text-center">
            <h1>Hello! Please enter your credentials to proceed.</h1>
          </div>
          <form class="form-group container">
            <div class="form-group col-md-12 container">
              <div class="col-md-4 col-md-offset-2">
                <input
                  class="form-control"
                  ng-model="username"
                  placeholder="Login"
                />
              </div>
              <div class="col-md-4">
                <input
                  class="form-control"
                  ng-model="password"
                  placeholder="Password"
                />
              </div>
            </div>
          </form>
          <div class="container text-center">
            <button
              class="btn btn-default"
              ng-click="login(username, password)"
            >
              Login
            </button>
          </div>
        </div>
      </div>
    </div>
    <script
      type="text/javascript"
      src="./src/angularJs/loginModule.js"
    ></script>
    <script
      type="text/javascript"
      src="./src/angularJs/loginService.js"
    ></script>
    <script
      type="text/javascript"
      src="./src/angularJs/cookieService.js"
    ></script>
    <script
      type="text/javascript"
      src="./src/angularJs/navigationService.js"
    ></script>
    <script
      type="text/javascript"
      src="./src/angularJs/sessionStorageService.js"
    ></script>
    <script
      type="text/javascript"
      src="./src/angularJs/loginController.js"
    ></script>
  </body>
</html>
